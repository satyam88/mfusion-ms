apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: prod-mfusion-ms-hpa
  namespace: prod
  labels:
    env: prod
    app: mfusion-ms
    layer: frontend
spec:
  maxReplicas: 50
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prod-mfusion-ms-deployment
  targetCPUUtilizationPercentage: 80
