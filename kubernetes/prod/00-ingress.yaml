apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-mfusion-ms-ingress
  namespace: prod
  labels:
    env: prod
    app: mfusion-ms-ms
    layer: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: prod-mfusion-ms.connectingclouds.in
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: prod-mfusion-ms-service
                port:
                  number: 8080
